[flake8]
ignore =
    E501,
    E265,
    F811,
    PT001,
    DJ05,
    D100,
    D105,
    D104,
    D106,
    D107,
    W503,
    W504,
    W292,
    F811
exclude =
    tests,
    *migrations*,
    venv,
    env
per-file-ignores =
    *settings.py:E501
max-complexity = 10
[isort]
line_length = 79
